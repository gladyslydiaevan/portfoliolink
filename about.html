    <script>
        $('.accordion.projects').click(function() {
            $(this).toggleClass('active')
            $(this).next().toggleClass('active')
        })

        /* Open when someone clicks on the span element */
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        /* Close when someone clicks on the "x" symbol inside the overlay */
        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

        function toggleModal() {
            $('#image-modal').toggleClass('active')
        }

        $('.grid-img-container').click(function() {

            $('.image-modal-container img').attr('src', $(this).find('img').attr('src'))
            console.log($(this).find('img').attr('src'))
            $('#image-modal').toggleClass('active')


        })


        function autoType(elementClass, typingSpeed) {
            var thhis = $(elementClass);
            thhis.prepend('<div class="cursor" style="right: initial; left:0;"></div>');
            thhis = thhis.find(".about-desc");
            var text = thhis.text().trim().split('');
            var amntOfChars = text.length;
            var newString = "";
            thhis.text("|");
            setTimeout(function() {
                thhis.css("opacity", 1);
                thhis.prev().removeAttr("style");
                thhis.text("");
                for (var i = 0; i < amntOfChars; i++) {

                    (function(i, char) {
                        setTimeout(function() {
                            newString += char;
                            thhis.text(newString);
                        }, i * typingSpeed);
                    })(i + 1, text[i]);
                }
            }, 1500);
        }

        $(document).ready(function() {
            // Now to start autoTyping just call the autoType function with the 
            // class of outer div
            // The second paramter is the speed between each letter is typed.   
            autoType(".about-container", 100);


        });
    </script>
